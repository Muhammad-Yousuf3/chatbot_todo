{{- if .Values.backend.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-chatbot.backend.secret" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
    {{- include "todo-chatbot.backend.selectorLabels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.backend.secrets.databaseUrl }}
  DATABASE_URL: {{ .Values.backend.secrets.databaseUrl | b64enc | quote }}
  {{- else }}
  DATABASE_URL: {{ "" | b64enc | quote }}
  {{- end }}
  {{- if .Values.backend.secrets.jwtSecret }}
  JWT_SECRET: {{ .Values.backend.secrets.jwtSecret | b64enc | quote }}
  {{- else }}
  JWT_SECRET: {{ "" | b64enc | quote }}
  {{- end }}
  {{- if .Values.backend.secrets.geminiApiKey }}
  GEMINI_API_KEY: {{ .Values.backend.secrets.geminiApiKey | b64enc | quote }}
  {{- else }}
  GEMINI_API_KEY: {{ "" | b64enc | quote }}
  {{- end }}
{{- end }}
